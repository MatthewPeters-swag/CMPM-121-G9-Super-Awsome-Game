name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.12.0"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build the Vite project
      - name: Build the game (Vite)
        run: npm run build

      # 5. Upload the production build to GitHub Pages
      - name: Upload production build
        # Use the latest Pages upload action to avoid deprecated artifact action
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Debug: show run id and list artifacts for this run
      - name: Debug run artifacts
        env:
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        run: |
          echo "GITHUB_RUN_ID=$RUN_ID"
          echo "Listing artifacts for run $RUN_ID in repo $REPO"
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${REPO}/actions/runs/${RUN_ID}/artifacts" \
            | sed -n '1,200p'

      # 6. Deploy uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
