name: Build and Deploy to Itch.io

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.12.0"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build the Vite project
      - name: Build the game (Vite)
        run: npm run build

      # 5. Install Butler CLI
      - name: Install Butler
        run: |
          curl -L https://broth.itch.ovh/itch/linux-amd64/latest/archive/default/itch-broth | tar xz
          sudo mv butler /usr/local/bin/

      # 6. Deploy to Itch.io
      - name: Deploy to Itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_API_KEY }}
        run: |
          # Push the dist/ folder to your Itch.io HTML project
          butler push ./dist bez2100/cmpm-121-final-project:html --userversion $GITHUB_SHA
